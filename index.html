<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm Mới</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>THÊM SẢN PHẨM MỚI</h1>

        <table class="product-table">
            <tr>
                <th colspan="2">Mã sản phẩm</th>
            </tr>
            <tr>
                <td><strong>Tên sản phẩm:</strong></td>
                <td><input type="text" placeholder="Nhập tên sản phẩm"></td>
            </tr>
            <tr>
                <td><strong>Hình ảnh:</strong></td>
                <td><input type="text" placeholder="Chọn tệp _1.jpg"></td>
            </tr>
            <tr>
                <td><strong>Hãng sản xuất:</strong></td>
                <td><input type="text" placeholder="Nhập hãng sản xuất"></td>
            </tr>
        </table>

        <table class="details-table">
            <tr>
                <th colspan="2">Kích thước</th>
            </tr>
            <tr>
                <td><strong>Số trang:</strong></td>
                <td><input type="text" placeholder="Nhập số trang"></td>
            </tr>
            <tr>
                <td><strong>Tác giả:</strong></td>
                <td><input type="text" placeholder="Nhập tác giả"></td>
            </tr>
            <tr>
                <td><strong>Giá:</strong></td>
                <td><input type="text" placeholder="Nhập giá"></td>
            </tr>
            <tr>
                <td><strong>Xuất xứ:</strong></td>
                <td><input type="text" placeholder="Nhập xuất xứ"></td>
            </tr>
            <tr>
                <td><strong>Thể Loại:</strong></td>
                <td><input type="text" placeholder="Nhập thể loại"></td>
            </tr>
        </table>

        <table class="additional-info-table">
            <tr>
                <th colspan="2">Hồi: 300</th>
            </tr>
            <tr>
                <td><strong>Trang:</strong></td>
                <td><input type="text" placeholder="Nhập số trang"></td>
            </tr>
            <tr>
                <td><strong>Màu:</strong></td>
                <td><span class="color-box"></span></td>
            </tr>
        </table>

        <table class="description-table">
            <tr>
                <th>Mô tả chi tiết</th>
            </tr>
            <tr>
                <td><textarea placeholder="Nhập mô tả chi tiết"></textarea></td>
            </tr>
        </table>
    </div>
</body>
</html>
